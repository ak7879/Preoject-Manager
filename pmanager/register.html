<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Register
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Student Registration Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
        
              <!-- ############# Form ################## -->
        
        
              <div class="container-fluid">
                <form action="register.php" method="post">
                  <div class="row justify-content-md-center">
                    <div class="col-md-8 mb-3">
                      <input type="text" class="form-control" name="fname" placeholder="First name" required>
                    
                    </div>
                  </div>
                  <div class="row justify-content-md-center">
                    <div class="col-md-8 mb-3">
                      <input type="text" class="form-control" name="lname" placeholder="Last name" required>
                      
                    </div>
                  </div>
                  <div class="row justify-content-md-center">
                    <div class="col-md-8 mb-3">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                      
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-md-center">
                    <div class="col-md-8 mb-3">
                      <input type="text" class="form-control" name="profile" placeholder="linkedin profile" required>
                    
                    </div>
                  </div>
                  <div class="row justify-content-md-center">
                    <div class="col-md-8 mb-3">
                      <input type="text" class="form-control" name="pwd" placeholder="password" required>
                      
                    </div>
                  </div>
                  <div class="row justify-content-md-center">
                    <div class="col-md-8 mb-3">
                      <input type="text" class="form-control" name="repwd" placeholder="Re-enter password" required>
                    
                    </div>
                  </div>
                  <div class="row justify-content-md-center">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
